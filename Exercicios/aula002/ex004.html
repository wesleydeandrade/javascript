<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20px arial;
            background-color: beige;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt ('Qual é o seu nome ?')
        document.write( `Seu nome <strong>${nome}</strong>,tem ${nome.length} letras.<br>`) 

        document.write( `Seu nome em maisculo é: <strong>${nome.toUpperCase()}</strong>.<br>`)
        
        document.write( `Seu nome em minusculo é: <strong>${nome.toLowerCase()}</strong>.<br>`)// uso a crase ${} para colocar a var nome.toUpperCase() maisculas toLowerCase, length tamanho

        n1 = 1542.8
        n1.toFixed(2).replace('.',',')// usei o .toFixed(2) para colocar 2 casas decimais e .replace('x','y') para mudar uma coisa por outra

        n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) // aparecer em real

    </script>
</body>
</html>
