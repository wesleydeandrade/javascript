<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        h1{
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(141, 172, 31);
        }

        body{
            background-color: rgba(250, 235, 215, 0.925);
        }

        p{
            font-size: 1.5em;
        }
    </style>
</head>
<body>
   <h1>Olá, Mundo!</h1> 
   <p>Já me livrei da maldição.</p>

   <script>
    var n1 = Number.parseFloat(window.prompt ('Digite um numero: '))// convertteu de string para Number
    var n2 = Number.parseFloat(window.prompt ('Digite outro numero: '))// convertteu de string para Number, posso usar apenas o Number que ele ja entende
    var s = n1 + n2
    window.alert ( `a Soma do Número ${n1} com o número ${n2} deu como resultado ${s}`)

   </script>
</body>
</html>
