<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multa</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do veiculo: <input type="number" name="vel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
</body>

<script>
    function calcular(){
        var dados = window.document.querySelector('input#vel')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtvel.value)
        res.innerHTML = `<p> Sua Velocidade atual é de : <strong>${vel}</strong> kM.`
            if (vel > 80){
                res.innerHTML += `<p> Vocé esta <strong>MULTADO</strong>, sua velocidade, ${vel}, ultrapassou os <strong>80 KM</strong> permitidos.`
            }
        res.innerHTML += `<p> Dirija com cuidado use cinto de segurança. <strong>Boa Viagem!</strong>.</p>`

    }
</script>
</html>
